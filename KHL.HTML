<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Sign Up and Username Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fb;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #005f72;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #7f8c8d;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container" id="signup-form">
        <h1>Sign Up</h1>
        <form id="signup">
            <input type="text" id="signup-username" placeholder="Username" required><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-error" style="color: red;"></p>
    </div>

    <div class="container" id="login-form" style="display: none;">
        <h1>Login</h1>
        <form id="login">
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div class="container" id="username-container" style="display: none;">
        <h1>Generate Random Username and Check Availability on TikTok</h1>
        <button onclick="startGeneratingNames()">Start Generating Names</button>
        <div id="result"></div>
        <ul id="usernamesList"></ul>
    </div>

    <footer>
        <p>Made with ❤️ by ChatGPT</p>
    </footer>

    <script>
        // Function to handle sign up
        document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!username || !email || !password) {
                document.getElementById('signup-error').textContent = 'Please fill all fields.';
                return;
            }

            const encryptedPassword = btoa(password);

            const user = { username, email, password: encryptedPassword };
            localStorage.setItem('user', JSON.stringify(user));
            document.getElementById('signup-error').textContent = '';

            alert('Account created successfully!');
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Function to handle login
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));
            const decryptedPassword = atob(storedUser.password);

            if (storedUser && storedUser.username === username && decryptedPassword === password) {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('username-container').style.display = 'block';
            } else {
                document.getElementById('login-error').textContent = 'Incorrect username or password.';
            }
        });

        // Check if user is logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('username-container').style.display = 'block';
        } else {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('username-container').style.display = 'none';
        }

        // Function to generate a random username
        function generateRandomName() {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            return Array.from({ length: 4 }, () => characters.charAt(Math.floor(Math.random() * characters.length))).join('');
        }

        // Function to check if the username is available on TikTok
        function checkIfNameExists(username) {
            return new Promise((resolve, reject) => {
                const url = `https://www.tiktok.com/@${username}`;

                fetch(url, { method: 'get', mode: 'no-cors' })
                    .then(response => {
                        const usernameItem = document.createElement('li');
                        usernameItem.textContent = username;
                        const statusSpan = document.createElement('span');
                        statusSpan.classList.add('status');

                        if (response.status === 404) {
                            statusSpan.textContent = ' - Available on TikTok';
                            statusSpan.classList.add('positive');
                            resolve(usernameItem);
                        } else {
                            statusSpan.textContent = ' - Already taken on TikTok';
                            statusSpan.classList.add('negative');
                            resolve(usernameItem);
                        }

                        usernameItem.appendChild(statusSpan);
                        document.getElementById('usernamesList').appendChild(usernameItem);

                        // Remove items that are negative (already taken) after a short time
                        if (statusSpan.classList.contains('negative')) {
                            setTimeout(() => {
                                usernameItem.remove();
                            }, 500); // Remove after 500ms
                        }
                    })
                    .catch(error => {
                        const usernameItem = document.createElement('li');
                        usernameItem.textContent = username;
                        const statusSpan = document.createElement('span');
                        statusSpan.classList.add('status');
                        statusSpan.textContent = ' - Error occurred';
                        statusSpan.classList.add('error');
                        usernameItem.appendChild(statusSpan);
                        document.getElementById('usernamesList').appendChild(usernameItem);

                        setTimeout(() => usernameItem.remove(), 500); // Remove error items after 500ms
                        reject(error);
                    });
            });
        }

        // Start generating names and check them in bulk for faster results
        async function startGeneratingNames() {
            const usernamesToCheck = Array.from({ length: 50 }, generateRandomName); // Generate 50 names at once
            document.getElementById('result').textContent = `Checking ${usernamesToCheck.length} usernames...`;

            try {
                // Run checks concurrently for all usernames using Promise.all
                const results = await Promise.all(usernamesToCheck.map(checkIfNameExists));

                // If any username is available, display it and stop further checks
                const foundValidUsername = results.find(item => item.querySelector('.positive'));

                if (foundValidUsername) {
                    document.getElementById('result').textContent += ' Found an available username!';
                } else {
                    document.getElementById('result').textContent += ' No available username found, retrying...';
                    startGeneratingNames(); // Retry with another batch
                }
            } catch (error) {
                document.getElementById('result').textContent = 'An error occurred during the process. Please try again.';
            }
        }
    </script>

</body>
</html>
